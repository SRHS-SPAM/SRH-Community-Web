    <form method="POST" name="login">

            <div class="signup_id_box">

                placeholder="      비밀번호"
              />
              <input id="signup_id" type="text" placeholder="      아이디" />
              <input id="signup_name" type="text" placeholder="      이름" />
              <input id="signup_tel" type="tel" placeholder="      전화번호" />
              <div class="certification">
                <input
                  id="signup_cer"
                  type="text"
                  placeholder="      인증번호 입력"
                />
                <div class="cer_btn">인증번호</div>
              </div>
              <div class="student_info">

                <input id="ab" type="text" placeholder="      반" />

              </div>
              <div class="signup_login">
                <span>계정이 있으신가요?</span>
                <span class="sdl" id="/login" onclick="movePage(id)"
                  >로그인</span
                >
              </div>
              <div class="signup_button">가입</div>
            </div>
          </div>
        </div>
      </div>
