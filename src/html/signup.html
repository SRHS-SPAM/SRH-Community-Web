<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/css/style.css" />
        <title>회원가입</title>
    </head>
    <body>
        <div class="arrow" id="/login" onclick="movePage(id)">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <form method="POST" name="login">
            <div class="signup_main">
                <div class="signup_stroke">
                    <div class="signup_box">
                        <div class="signup_h1">회원가입</div>
                        <div class="signup_id_box">
                            <input
                                id="signup_email"
                                type="email"
                                placeholder="      이메일"
                            />
                            <input
                                id="signup_pwd"
                                type="password"
                                placeholder="      비밀번호"
                            />
                            <input
                                id="signup_id"
                                type="text"
                                placeholder="      아이디"
                            />
                            <input
                                id="signup_name"
                                type="text"
                                placeholder="      이름"
                            />
                            <input
                                id="signup_tel"
                                type="tel"
                                placeholder="      전화번호"
                            />
                            <div class="certification">
                                <input
                                    id="signup_cer"
                                    type="text"
                                    placeholder="      인증번호 입력"
                                />
                                <div class="cer_btn">인증번호</div>
                            </div>
                            <div class="student_info">
                                <input
                                    id="ab"
                                    type="text"
                                    placeholder="      학년"
                                />
                                <input
                                    id="ab"
                                    type="text"
                                    placeholder="      반"
                                />
                                <input
                                    id="ab"
                                    type="text"
                                    placeholder="      번호"
                                />
                            </div>
                            <div class="signup_login">
                                <span>계정이 있으신가요?</span>
                                <span
                                    class="sdl"
                                    id="/login"
                                    onclick="movePage(id)"
                                    >로그인</span
                                >
                            </div>
                            <div class="signup_button">가입</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="/src/javascript/script.js"></script>
    </body>
</html>
