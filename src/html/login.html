<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/screens/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <form method="post" name="login">
      <div class="main">
        <div class="stroke">
          <div class="box">
            <div class="school_name">
              Seoul Robot <br />
              <em>Highschool</em>
            </div>
            <div class="id_box">
              <input id="userid" type="text" placeholder="아이디" />
              <input id="pwd" type="password" placeholder="비밀번호" />
              <div class="id_check">
                <input type="checkbox" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
